version: "3.8"
services:
  db:
    image: postgres:12
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
    ports:
      - "5555:5432"
    environment:
      POSTGRES_USER: book_user
      POSTGRES_DB: book
      POSTGRES_PASSWORD: book_password
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
        - redis-data:/data

volumes:
  postgresdb-data:
    driver: local
  redis-data:
    driver: local